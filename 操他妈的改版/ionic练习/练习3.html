<html ng-app="ionicApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <title>菜鸟教程(runoob.com)</title>
    <link rel="stylesheet" href="ionic/css/ionic.min.css">
    <script src="ionic/js/ionic.bundle.min.js"></script>
    <script type="text/javascript">
        angular.module('ionicApp', ['ionic'])

                .config(function($stateProvider, $urlRouterProvider) {

                    $stateProvider
                            .state('home', {
                                url: "/home",
                                templateUrl: "templates/home.html"
                            })
                            .state('room', {
                                url: "/room",
                                templateUrl: "templates/room.html"
                            })
                            .state('wc', {
                                url: "/wc",
                                templateUrl: "templates/wc.html"
                            })
                            .state('kt', {
                                url: "/kt",
                                templateUrl: "templates/kt.html"
                            })
                            .state('cf', {
                                url: "/cf",
                                templateUrl: "templates/cf.html"
                            })
                    ;


                    $urlRouterProvider.otherwise("/home");

                })

                .controller('HomeTabCtrl', function($scope) {
                    console.log('HomeTabCtrl');
                });
    </script>
</head>

<body>

<ion-nav-bar class="bar-positive">
    <ion-nav-back-button></ion-nav-back-button>
</ion-nav-bar>

<ion-nav-view></ion-nav-view>


<script id="templates/home.html" type="text/ng-template">
    <ion-view view-title="Home">
        <ion-content class="padding">
            <h1>home</h1>
            <p>这里是home</p>
            <a class="button button-light" href="#/room">点击进入房间</a>
            <a class="button button-light" href="#/kt">点击进入客厅</a>
            <a class="button button-light" href="#/wc">点击进入厕所</a>
            <a class="button button-light" href="#/cf">点击进入厨房</a>
        </ion-content>
    </ion-view>
</script>
<script id="templates/room.html" type="text/ng-template">
    <ion-view view-title="房间">
        <ion-content class="padding">
            <h1>房间</h1>
            <p>这里是房间</p>
            <a class="button button-light" href="#/wc">点击进入厕所</a>
            <a class="button button-light" href="#/home">点击进入home</a>
        </ion-content>
    </ion-view>
</script>
<script id="templates/wc.html" type="text/ng-template">
    <ion-view view-title="厕所">
        <ion-content class="padding">
            <h1>厕所</h1>
            <p>这里是厕所</p>
            <a class="button button-light" href="#/kt">点击进入客厅</a>
            <a class="button button-light" href="#/home">点击进入home</a>
        </ion-content>
    </ion-view>
</script>
<script id="templates/kt.html" type="text/ng-template">
    <ion-view view-title="客厅">
        <ion-content class="padding">
            <h1>客厅</h1>
            <p>这里是客厅</p>
            <a class="button button-light" href="#/cf">点击进入厨房</a>
            <a class="button button-light" href="#/home">点击进入home</a>
        </ion-content>
    </ion-view>
</script>
<script id="templates/cf.html" type="text/ng-template">
    <ion-view view-title="厨房">
        <ion-content class="padding">
            <h1>厨房</h1>
            <p>这里是厨房</p>
            <a class="button button-light" href="#/home">点击进入home</a>
            <a class="button button-light" href="#/kt">点击进入客厅</a>
        </ion-content>
    </ion-view>
</script>



</body>
</html>
