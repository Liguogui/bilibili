<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>server-mock使用说明</title>
<style>
  .container{
    width: 900px;
    margin: 0 auto;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>server-mock使用说明</h1>
    <pre>
1. 执行 mock init, 生成使用范例
2. 修改 router.js, 设置数据接口响应格式
3. 写模板或者 html 文件，包含 ajax 接口
4. mock start 启动服务器，在浏览器输入 http://localhost:8080/页面或者路由地址
5. 审查元素查看请求
    </pre>   
  </div>
  	<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
		/**
		 * 发送 GET 请求， 无参数
		 * GET /hello
		 * 返回响应数据
		 */
  	$.get('/hello').done(function(ret){
  		console.log(ret);
  	});

		/**
		 * 发送 GET 请求, 有参数
		 * GET /user/100
		 * query = { name: 'ruoyu', age: 28 }
		 */
  	$.get('/user/100', {name:"ruoyu", age: 28})
  	  .done(function(ret){
  	  	console.log(ret);
  	  }).fail(function(){
  	  	console.log('error');
  	  })
		/**
		 * 发送 POST 请求， 有参数
		 * POST /comment
		 * query = { comment: "这是评论内容" }
		 */
  	$.post('/comment',{comment: "这里是饥人谷"})
  		.done(function(ret){
  			console.log(ret);
  		});
  	</script>
</body>
</html>
